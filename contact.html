        <div class="container-fluid page-container">

                <!-- Column containing site title -->

                <div class="col-md-6">

                    <h1>Luke Shepherd</h1>

                <!-- Column containing nav bar -->

                    <!-- Navigation dropdown button/menu (hidden until at or below 640px) -->
                        
                    <div class="btn-group dropleft">

                        <!-- Navigation dropdown button -->
                        
                        <button type="submit" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="Assets/Images/dropdown-icon.png" class="dropdown-img" alt="dropdown menu icon"></button>

            <!-- Main content section -->

            <main class="row">

                <div class="col-md-12">

                    <!-- Main content container -->

                    <article class="content-container" id="contact-container">

                        <!-- Contact form title row container -->

                        <div class="row title-row">

                            <!-- Contact form title container -->

                            <div class="col-md-12">

                                <h2>Contact</h2>

                            </div>

                            <!-- Contact form row container -->

                            <div class="row content-row">

                                <!-- Contact form container -->

                                <div class="col-md-12">

                                    <!-- Contact form -->

                                    <form>

                                        <!-- Name input container -->
                                        
                                        <div class="form-group">
                                        
                                            <label>Name</label>
                                        
                                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="John Smith" required>
                                        
                                        </div>

                                        <!-- Email address input container -->

                                        <div class="form-group">
                                            
                                            <label>Email address</label>
                                            
                                            <input type="email" class="form-control" id="exampleFormControlEmail1" placeholder="name@example.com" required>
                                        
                                        </div>

                                        <!-- Message input container -->
                                        
                                        <div class="form-group">
                                        
                                            <label>Message</label>
                                        
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                                        
                                        </div>

                                        <!-- Contact form submit button -->

                                        <button type="Submit" class="mb-2">Submit</button>
                                    
                                    </form>

                                </div>

                            </div>

                        </div>

                    </article>

                    <!-- Main links content container -->

                    <aside class="content-container">

                        <!-- Main links title row container -->

                        <div class="row title-row">

                            <!-- Main links title container -->

                        </div>
